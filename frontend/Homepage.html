<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecordMate</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="preload.js"></script>
    
    
</head>
<body>

    <h1>User profile</h1>
    <h2>Search Records</h2>

    <h2 id="RecordTitle">Create a New Record</h2>

    <div class="search-container">
        <input type="text" placeholder="Search..." class="search-bar">
        <button type="button" class="search-button">Search</button>
    </div>

    <button id="logoutBtn">âœ– Logout</button>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    
    <script>
        // Access the logged-in user's username using the preload script
        window.electronAPI.getLoggedInUsername().then(username => {
            // Update the DOM to display the logged-in user's username
            document.getElementById('username').innerText = `Logged in as: ${username}`;
        });
    </script>
    
</body>
</html>
