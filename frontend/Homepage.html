<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecordMate</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="preload.js"></script>
</head>
<body>
    
    <h2>Search Records</h2>

    <h2 id="RecordTitle">Create a new record</h2>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search files...">
        <button onclick="searchFiles()" class="search-button">Search</button>
    </div>

    <div id="fileList"></div>

    <button id="logoutBtn">âœ– Logout</button>
    <button id="createBtn">Create</button>



    <script>
        function searchFiles() {
            var searchTerm = document.getElementById('searchInput').value.trim();
            fetch('http://localhost:3000/files?q=' + searchTerm)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('fileList').innerHTML = data;
                })
                .catch(error => console.error('Error fetching file list:', error));
        }
    </script>
</body>
</html>
